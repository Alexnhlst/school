<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio AJAX</title>
    <style>
      #container {
        width: 300px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <button id="btn-ricevi">Ricevi il contentuto del file html</button>
    <button id="btn-nascondi">Nascondi il contentuto</button>
    <br />
    <div id="container"></div>
    <script>
      document.getElementById("btn-ricevi").addEventListener("click", () => {
        let ajax = new XMLHttpRequest();
        ajax.open("GET", "index.html", true);
        ajax.onload = () => {
          if (ajax.status == 200) {
            document.getElementById("container").innerHTML = ajax.responseText;
          } else if (ajax.status == 404) {
            document.getElementById("container").innerHTML =
              "Risorsa non trovata";
          }
        };
        ajax.send();
      });
      document.getElementById("btn-nascondi").addEventListener("click", () => {
        document.getElementById("container").innerHTML = "";
      });
    </script>
  </body>
</html>
